<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>music</title>
</head>
<body>
    
 <div class="app-wrapper">
     <div class="player">
         <audio  id="music-player"></audio>
         <div id="song-image" class="song-img" style="background-image: url('./218584dc-1695-4f51-8c60-479963ef7aa3.jpg');"></div>
         <div class="song-details">
         <h2 id="song-title">Adamlar</h2>
          <h3 id="song-artist">hikaye</h3>  
        </div>  
        <div class="player-controls">
            <button id="prev-btn" class="skip-btn skip-back fa-lg"><i class="fas fa-backward"></i>BACK</button>
            <button id="play-btn" class="play"><i id="play-icon" class="fas fa-play fa-2x"></i>PLAY</button>
            <button id="next-btn" class="skip-btn skip-back fa-lg"><i class="fas fa-forward"></i>NEXT</button>
        </div>
        <div class="next-up">
        <p>next up: <span id="song-next-up">Fevzi Paşa Yıldızhan</span></p>
    </div>
    </div>
 </div>


    <script src="index.js"></script>
</body>
</html>
